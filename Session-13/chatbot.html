<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Rahul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      background-color: #333b33;
      padding: 15px;
      color: white;
      font-size: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
    }

    .chat-box {
      padding: 15px;
      overflow-y: auto;
      flex: 1;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
    }

    .message.you {
      justify-content: flex-end;
    }

    .message.rahul {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .you .bubble {
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .rahul .bubble {
      background-color: #e0e0e0;
      border-bottom-left-radius: 0;
    }

    .chat-footer {
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 10px;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .chat-footer button {
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chat with Trigun
    </div>
    <div class="chat-box">
      <div class="message rahul">
        <div class="bubble">Hey DAD</div>
      </div>
      <div class="message you">
        <div class="bubble">Yes, Trigun My SON!!</div>
      </div>
      <div class="message rahul">
        <div class="bubble">why am I block...</div>
      </div>
      <div class="message you">
        <div class="bubble">because You're Adopted!!</div>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Type a message..." >
      <button >Send</button>
    </div>
  </div>
</body>
</html>
